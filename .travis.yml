language: php
php:
- '5.6'
- '7.0'
- '7.1'
- nightly
env:
  matrix:
  - DB=mysql
matrix:
  allow_failures:
  - php: nightly
before_script:
- phpenv config-rm xdebug.ini
- git clone https://github.com/joomla/joomla-cms.git joomla-cms
script:
- phpunit --configuration travisci-phpunit.xml --no-configuration tests
after_success:
- cd .. && zip -r com_ttlivescore.zip com_ttlivescore -x \*.git\* \*joomla-cms\* \*tests\* *travisci-phpunit.xml* *.travis.yml*
deploy:
  provider: releases
  file: com_ttlivescore.zip
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
